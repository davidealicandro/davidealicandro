<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative; /* necessario per posizionare i link */
    }
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    .link {
      position: absolute;
      display: block;
      background: rgba(0,0,0,0); /* rettangolo invisibile */
      cursor: pointer; /* cambia il cursore quando passi sopra */
    }
  </style>
</head>
<body>
  <!-- Immagine della scansione -->
  <img src="img001.jpg" alt="Foglio scansionato con scritte About, Projects, Contact, Shop">

  <!-- Link invisibili sopra le scritte -->
  <!-- I valori top, left, width, height possono essere regolati in base alla tua immagine -->
  <a href="about.html" class="link" style="top:120px; left:130px; width:100px; height:20px;"></a>
  <a href="projects.html" class="link" style="top:140px; left:130px; width:100px; height:20px;"></a>
  <a href="contact.html" class="link" style="top:160px; left:130px; width:100px; height:20px;"></a>
  <a href="shop.html" class="link" style="top:180px; left:130px; width:100px; height:20px;"></a>
</body>
</html>
