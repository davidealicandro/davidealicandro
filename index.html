<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .img-wrapper {
      position: relative;
      width: 900px; /* larghezza fissa */
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Pulsante invisibile */
    .link-home {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0); /* invisibile */
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    /* ⭐ EFFETTO "LUCE GIALLA DA CAMERA OSCURA" ⭐ */
    .link-home:hover {
      background: rgba(255, 255, 0, 0.25);
      box-shadow:
        0 0 10px rgba(255, 255, 60, 0.4),
        inset 0 0 6px rgba(255, 255, 0, 0.3);
    }
  </style>
</head>
<body>

  <div class="img-wrapper">
    <img src="about1.jpg" alt="About">
    <a href="index.html" class="link-home"></a>
  </div>

</body>
</html>
