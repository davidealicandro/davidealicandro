  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Contenitore che centra l'immagine e permette il posizionamento dei link */
    .img-wrapper {
      position: relative;
      width: 900px;       /* larghezza fissa per posizionamento preciso */
      margin: 0 auto;     /* centra il contenitore nella pagina */
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    .link {
      position: absolute;
      background: rgba(0,0,0,0); /* invisibile */
      cursor: pointer;
    }

    /* ⭐ EFFETTO "LUCE ROSSA DA CAMERA OSCURA" ⭐ */
    .link:hover {
      background: rgba(255, 0, 0, 0.25);
      box-shadow:
        0 0 10px rgba(255, 60, 60, 0.4),
        inset 0 0 6px rgba(255, 0, 0, 0.3);
    }

  </style>
</head>

<body>
