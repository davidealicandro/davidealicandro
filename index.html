<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative; /* necessario per posizionare i link */
    }
    img {
  display: block;
  width: 900px;   /* larghezza fissa */
  height: auto;
  margin-left: auto;
  margin-right: auto;
}
    .link {
      position: absolute;
      display: block;
      background: rgba(0,0,0,0); /* rettangolo invisibile */
      cursor: pointer; /* cambia il cursore quando passi sopra */
    }
  </style>
</head>
<body>

  <!-- Link invisibili sopra le scritte -->

  <a href="projects.html" class="link" style="top:200px; left:200px; width:120px; height:20px;"></a>
