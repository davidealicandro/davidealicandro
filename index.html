<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Contenitore responsivo */
    .img-wrapper {
      position: relative;
      width: 1980px; /* 900px * 2.2 = 1980px */
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    .link {
      position: absolute;
      background: rgba(0,0,0,0); /* invisibile */
      cursor: pointer;
    }

    /* Luce rossa da camera oscura */
    .link:hover {
      background: rgba(255, 0, 0, 0.25);
      box-shadow:
        0 0 10px rgba(255, 60, 60, 0.4),
        inset 0 0 6px rgba(255, 0, 0, 0.3);
    }

    /* Ingrandimento proporzionale dei link */
    /* Tutti i valori dei link sono moltiplicati per 2.2 */
    a.about    { top: 175px * 2.2; left: 200px * 2.2; width: 90px * 2.2; height: 20px * 2.2; }
    a.projects { top: 200px * 2.2; left: 200px * 2.2; width: 120px * 2.2; height: 20px * 2.2; }
    a.contact  { top: 225px * 2.2; left: 200px * 2.2; width: 110px * 2.2; height: 20px * 2.2; }
    a.shop     { top: 250px * 2.2; left: 200px * 2.2; width: 80px * 2.2; height: 20px * 2.2; }

  </style>
</head>

<body>

  <div class="img-wrapper">
    <img src="img001.jpg" alt="Foglio scansionato con scritte About, Projects, Contact, Shop">

    <!-- Pulsanti invisibili -->
    <a href="about.html"    class="link about"></a>
    <a href="projects.html" class="link projects"></a>
    <a href="contact.html"  class="link contact"></a>
    <a href="shop.html"     class="link shop"></a>
  </div>

</body>
</html>
