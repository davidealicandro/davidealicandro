<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative; /* necessario per posizionare i link */
    }

    img {
      display: block;
      width: 900px;   /* larghezza originale */
      height: auto;
      margin-left: auto;
      margin-right: auto;
    }

    .link {
      position: absolute;
      display: block;
      background: rgba(0,0,0,0); /* rettangolo invisibile */
      cursor: pointer; /* cambia il cursore quando passi sopra */
    }

    /* Effetto "Luce rossa da camera oscura" */
    .link:hover {
      background: rgba(255, 0, 0, 0.25);
      box-shadow:
        0 0 15px rgba(255, 0, 0, 0.5);
    }

  </style>
</head>

<body>

  <!-- Immagine della scansione -->
  <img src="imghome3.jpg" alt="Foglio scansionato con scritte About, Projects, Contact, Shop">

  <!-- Link invisibili sopra le scritte -->

  <a href="projects.html" class="link" style="top:90px; left:40px; width:155px; height:30px;"></a>
  <a href="contact.html" class="link" style="top:120px; left:40px; width:140px; height:30px;"></a>

</body>
</html>
