<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Contenitore responsivo */
    .img-wrapper {
      position: relative;
      width: 90vw;         /* default quasi tutta la larghezza dello schermo */
      max-width: 900px;    /* su desktop resta 900px */
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    .link {
      position: absolute;
      background: rgba(0,0,0,0); /* invisibile */
      cursor: pointer;
    }

    /* Luce rossa da camera oscura */
    .link:hover {
      background: rgba(255, 0, 0, 0.25);
      box-shadow:
        0 0 10px rgba(255, 60, 60, 0.4),
        inset 0 0 6px rgba(255, 0, 0, 0.3);
    }

    /* Media query per smartphone */
    @media (max-width: 600px) {
      .img-wrapper {
        width: 100vw;   /* massima larghezza possibile */
      }

      img {
        width: 100%;
        height: auto;
      }

      /* Link ancora pi√π grandi: scala al 220% */
      .link {
        transform: scale(2.2);           /* scala al 220% */
        transform-origin: top left;      /* scala dall'angolo in alto a sinistra */
      }
    }
  </style>
</head>

<body>

  <div class="img-wrapper">
    <img src="img001.jpg" alt="Foglio scansionato con scritte About, Projects, Contact, Shop">

    <!-- Pulsanti invisibili -->
    <a href="about.html"    class="link" style="top:175px; left:200px; width:90px; height:20px;"></a>
    <a href="projects.html" class="link" style="top:200px; left:200px; width:120px; height:20px;"></a>
    <a href="contact.html"  class="link" style="top:225px; left:200px; width:110px; height:20px;"></a>
    <a href="shop.html"     class="link" style="top:250px; left:200px; width:80px; height:20px;"></a>
  </div>

</body>
</html>
