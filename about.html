<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Contenitore con larghezza fissa per bloccare layout */
    .img-wrapper {
      position: relative;
      width: 900px; /* larghezza fissa */
      margin: 0 auto; /* centra nella pagina */
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Pulsante invisibile */
    .link-home {
      position: absolute;
      top: 40;
      left: 50;
      width: 55;   /* puoi ridurre se vuoi coprire solo una parte */
      height: 30;  /* puoi ridurre se vuoi coprire solo una parte */
      background: rgba(0,0,0,0); /* invisibile */
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="img-wrapper">
    <img src="about1.jpg" alt="About">
    <a href="index.html" class="link-home"></a>
  </div>

</body>
</html>
