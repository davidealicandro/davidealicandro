<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .img-wrapper {
      position: relative;
      width: 900px; /* larghezza fissa */
      margin: 0 auto;
    }

    img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Pulsante invisibile piccolo */
    .link-home {
      position: absolute;
      top: 20px;    /* posizione verticale */
      left: 20px;   /* posizione orizzontale */
      width: 100px; /* dimensione pulsante */
      height: 50px;
      background: rgba(0,0,0,0); /* invisibile */
      cursor: pointer;
      z-index: 10;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    /* Hover luce gialla */
    .link-home:hover {
      background: rgba(255, 255, 0, 0.2);
      box-shadow:
        0 0 15px rgba(255, 255, 100, 0.7),
        inset 0 0 8px rgba(255, 255, 150, 0.5);
    }
  </style>
</head>
<body>

  <div class="img-wrapper">
    <img src="about1.jpg" alt="About">
    <a href="index.html" class="link-home"></a>
  </div>

</body>
</html>
